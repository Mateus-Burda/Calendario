<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calendario-titulo">
        <h1 id="titulo">Calendário</h1>
    </div>
    <div id="calendario-container">
        <div id="mes-container">
            <button class="button-mes" id="btn-voltar"><</button>
            <h2 id="mes"></h2>
            <button class="button-mes" id="btn-proximo">></button>

        </div>
        <div id="dias-semana">
            <table border="1">
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                    
                </tr>
                <tr class="dias-numero" id="semana1">
                </tr>
                <tr class="dias-numero" id="semana2">
                </tr>
                <tr class="dias-numero" id="semana3">
                </tr>
                <tr class="dias-numero" id="semana4">
                </tr>
                <tr class="dias-numero" id="semana5">
                </tr>
                <tr class="dias-numero" id="semana6">
                </tr>
            </table>
        </div>
        
    </div>
</body>
</html>
